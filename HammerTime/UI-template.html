<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="UI.css">
</head>
<body>
	<div id="timesheet">
		<!-- NEEDS TO ADD A TIMELINE TO THE LEFT -->
		<div id="today">
			<div class="entry">
				<div class="project p1">
					<select>
					  <option value="1">World Domination</option>

					<input type="text" class="description" placeholder="Summarize your progress" value="Something important">

				</div>
			</div>
			<div class="entry">
				<div class="project p2">
					<select>
					  <option value="2">Perpetuum Mobile</option>

					<input type="text" class="description" placeholder="Summarize your progress" value="Something even more important">

				</div>
			</div>
			<div class="entry">
				<div class="project suggestion p3">
					<select>
					  <option value="1">Select a project</option>

					<input type="text" class="description" placeholder="Summarize your progress">
					<div class="details">

						<ul>
							<li>C://.../folder/XYZ</li>
						</ul>
						<!--(Split)(More)-->
					</div>
				</div>
			</div>
		</div>
	</div>
